<!DOCTYPE html>
<html lang="ko">
<head>
<title>video test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/swiper.min2.js"></script>
<link rel="stylesheet" type="text/css" media="all" href="css/w.css">
<link rel="stylesheet" type="text/css" media="all" href="css/swiper.min2.css">
<style>
.wrap {
	max-width: 100%;
	padding: 30px 0;
}
.wrap .area_button {
	max-width: 100%;
}
.wrap .area_button .button {
	display: inline-block;
	margin-top: 4px;
	width: 120px;
	cursor: pointer;
}
.video,
.video_swipe {
	width: 100%;
	height: 400px;
	background: #000;
}
.vod-box-thumb .thumb {
	display: inline-block;
	width: 40px;
	height: 40px;
	line-height: 40px;
	margin-top: 10px;
	background: lightgray;
}
.vod-box-thumb .swiper-slide-active .thumb {
	background: violet;
}
</style>
</head>
<body>

<section class="wrap">
	<article>
		<h1>Video Test</h1>
		<p>controls 옵션 사용하지 않고 버튼으로 제어합니다.</p>
		<video id="myVideo" class="video" loop="true" oncontextmenu="return false;" poster="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg">
			<source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
			Sorry, your browser doesn't support embedded videos.
		</video>
		<div class="area_button">
			<a class="button" id="playBtn">재생</a>
			<a class="button" id="MutedBtn">음소거</a>
			<a class="button" id="UnMutedBtn">음소거해제</a>
			<a class="button" id="pausedBtn">정지</a>
		</div>
	</article>
	<hr>
	<article>
		<h1>Video Swipe Test</h1>
		<p>스와이프 동작을 붙여서 테스트합니다.</p>
		<div class="vod-box-big swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><video id="mainVideo-1" class="video_swipe" controls loop="true" oncontextmenu="return false;"><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerMeltdowns.mp4" type="video/mp4"></video></li>
				<li class="swiper-slide"><video id="mainVideo-2" class="video_swipe" controls loop="true" oncontextmenu="return false;"><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4" type="video/mp4"></video></li>
				<li class="swiper-slide"><video id="mainVideo-3" class="video_swipe" controls loop="true" oncontextmenu="return false;"><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4" type="video/mp4"></video></li>
				<li class="swiper-slide"><video id="mainVideo-4" class="video_swipe" controls loop="true" oncontextmenu="return false;"><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerFun.mp4" type="video/mp4"></video></li>
				<li class="swiper-slide"><video id="mainVideo-5" class="video_swipe" controls loop="true" oncontextmenu="return false;"><source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4" type="video/mp4"></video></li>
			</ul>
		</div>
		<div class="vod-box-thumb swiper-container">
			<ul class="swiper-wrapper">
				<li class="swiper-slide"><span class="thumb">1</span></li>
				<li class="swiper-slide"><span class="thumb">2</span></li>
				<li class="swiper-slide"><span class="thumb">3</span></li>
				<li class="swiper-slide"><span class="thumb">4</span></li>
				<li class="swiper-slide"><span class="thumb">5</span></li>
			</ul>
		</div>
	</article>
	<hr>
	<article>
		<h1>참고자료</h1>
		<p>
			<a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/Video">MDN</a> / 
			<a href="https://offbyone.tistory.com/344">OffByOne</a> /
			<a href="https://gist.github.com/jsturgis/3b19447b304616f18657">Github Video Sample</a>
		</p>
	</article>
</section>

<script>
$(document).ready(function() {
	var myVideo = document.getElementById("myVideo"); 

	$("#playBtn").on("click", function() {
		myVideo.play();
	});
	$("#MutedBtn").on("click", function() {
		myVideo.muted = true;
	});
	$("#UnMutedBtn").on("click", function() {
		myVideo.muted = false;
	});
	$("#pausedBtn").on("click", function() {
		myVideo.pause();
	});
});
</script>

<script>
$(document).ready(function() {
	var mainVideo1 = document.getElementById("mainVideo-1");

	// taling24 리스트 슬라이드
	var vodSlides = 5;
	var vodThumbs = new Swiper('.vod-box-thumb', {
		spaceBetween: 0,
		centeredSlides: true,
		slidesPerView: vodSlides,
		touchRatio: 0.4,
		loop: true,
		loopedSlides: vodSlides,
	});
	var vodTop = new Swiper('.vod-box-big', {
		spaceBetween: 0,
		slidesPerView: 1,
		loop: true,
		loopedSlides: vodSlides,
	});
	vodTop.controller.control = vodThumbs;
	vodThumbs.controller.control = vodTop;

	var vodActiveSlide;
	vodThumbs.on('slideChange', function () {
		vodActiveSlide = vodThumbs.activeIndex - (vodSlides - 1);
		console.log('activeIndex: '+vodActiveSlide);
	});
});
</script>

</body>
</html>
