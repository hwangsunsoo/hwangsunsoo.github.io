			<h1>애국가</h1>
			<dl>
			<dt>1</dt>
			<dd>동해물과 백두산이<br>
			마르고 닳도록<br>
			하느님이 보우하사<br>
			우리 나라 만세</dd>
			<dt>후렴</dt>
			<dd>무궁화 삼천리<br>
			화려 강산<br>
			대한 사람 대한으로<br>
			길이 보전하세</dd>
			<dt>2</dt>
			<dd>남산 위에 저 소나무<br>
			철갑을 두른 듯<br>
			바람이슬 불변함은<br>
			우리 기상일세</dd>
			<dd>(후렴)</dd>
			<dt>3</dt>
			<dd>가을 하늘 공활한데<br>
			놉고 구름없이<br>
			밝은 달은 우리 가슴<br>
			일편단심일세</dd>
			<dd>(후렴)</dd>
			<dt>4</dt>
			<dd>이 기상과 이 맘으로<br>
			충성을 다하여<br>
			괴로우나 즐거우나<br>
			나라 사랑하세</dd>
			<dd>(후렴)</dd>
			</dl>

		</article>
