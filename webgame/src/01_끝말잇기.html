	<title>[웹게임] 끝말잇기</title>
</head>

<body>

<script>
	var word = '황선수';
	while(true) {
		var answer = prompt(word);
		if(word[word.length - 1] === answer[0]) {
			word = answer;
			alert('딩동댕');
		} else {
			alert('땡');
		}
	}
</script>

</body>
