<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<meta http-equiv="Content-Script-Type" content="text/javascript">
	<meta http-equiv="Content-Style-Type" content="text/css">
	<meta name="format-detection" content="telephone=no">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<title>[웹게임] 구구단</title>
</head>

<body>

<script>
	var conditionOuter = true;
	while(conditionOuter){
		var num1 = Math.ceil(Math.random() * 9) + 1;
		var num2 = Math.ceil(Math.random() * 9) + 1;
		var result = num1 * num2;
		var condition = true;
		while(condition){
			var answer = prompt(String(num1) + '곱하기' + String(num2) + '는?');
			if(result === Number(answer)){
				alert('딩동댕');
				condition = false;
			} else if(Number(answer) === 0){ // 취소 시 null -> Number(null)은 0
				alert('끝');
				condition = false;
				conditionOuter = false;
			} else {
				alert('땡');
			}
		}
	}
</script>

</body>
</html>
